<div id="login-container">
    <h1>Login</h1>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

    <form #useForm="ngForm" (ngSubmit)="receberDados()">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off"
            [(ngModel)]="userModel.email" required>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha"
            [(ngModel)]="userModel.password" required>
        <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
        <input type="submit" value="Login">
    </form>
    <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook-f"></i>
    </div>
    <div id="register-container">
        <p>Ainda nÃ£o tem uma conta?</p>
        <a href="#">Registrar</a>
    </div>
</div>

<div id="mensagem" *ngIf="mensagem != '' "> {{ mensagem }} </div>
